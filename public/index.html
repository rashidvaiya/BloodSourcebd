</label>

    <div class="parent">
        <div class="div1" id="div1-content">
            <div id="home-content" class="content-section">
                <div class="column-container">
                    <div class="column-a">Welcome Home!</div>
                </div>
            </div>
            <div id="register-content" class="content-section hidden">
                <div class="column-container">
                    <div class="column-a">
                        <h2>Register</h2>
                        <form id="registrationForm">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required><br><br>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required><br><br>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required><br><br>
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" id="confirm_password" name="confirm_password" required><br><br>
                            <input type="submit" value="Register">
                        </form>
                    </div>
                    <div class="column-b">Column B</div>
                </div>
            </div>
            <div id="signup-content" class="content-section hidden">
                <div class="column-container">
                    <div class="column-a">
                        <div class="login-card">
                            <h1>Hi, Welcome Back ðŸ‘‹</h1>
                            <p>It's great to see you again.</p>
                            <form>
                                <div class="input-group">
                                    <i class="fas fa-user"></i>
                                    <input type="text" placeholder="Username">
                                </div>
                                <div class="input-group">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Password" id="password-field">
                                    <i class="fas fa-eye password-toggle" id="password-toggle"></i>
                                </div>
                                <div class="options">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                    <a href="#">Forgot password?</a>
                                </div>
                                <button type="submit" class="login-button">Log In</button>
                            </form>
                            <p class="register-link">Don't have an account! Go to The Register Section ðŸ˜Š</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="div2">
          
            <div class="row1"><button id="home-btn">Home</button><button id="signup-btn">Log In</button><button id="register-btn">Register</button></div>
