    <header class="header">

      <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">

      <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
    </div>
    <div class="stars">
      <svg id="star-1" class="star" viewBox="0 0 20 20">

  </div>
</label>

            <div id="register-content" class="content-section hidden">
                <div class="column-container">
                    <div class="column-a">Column A</div>

                <div class="column-container">

        </div>
        <div class="div2">
            <div class="row1"><button id="home-btn">Home</button><button id="signup-btn">Sign Up</button><button id="register-btn">Register</button></div>
